<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for a in album %}
    <a href="{% url 'song-create' a.id %}">{{a}}</a><br/>
    {% for s in songs %}
    {% if s.album.id == a.id %}
    {{s.title}}<br/>
    {% endif %}
    {% endfor %}<br/>
    {% endfor %}
</body>
</html>
